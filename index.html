<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexNova Game Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Basic Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White text for better contrast on dark background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Real-Life Background Setup - UPDATED URL */
            background: url('https://i.postimg.cc/m2y4H6NC/Picsart-25-12-15-13-30-28-454.png') no-repeat center center fixed; 
            background-size: cover;
        }

        /* Overlay to make text readable */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header and Links */
        header h1 {
            color: #4CAF50; /* A green color for visibility */
            font-size: 3em;
            margin-bottom: 5px;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 2em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4CAF50; /* Highlight on hover */
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>NexNova Game Studio</h1>
            <p><strong>Detail:</strong> It's our game studio. NexNova: All games made with Max2D and its magic engine.</p>
        </header>

        <section class="social-links">
            <a href="https://discord.gg/zJCuXCz6k" target="_blank" title="Join us on Discord">
                <i class="fab fa-discord"></i>
            </a>
            
            <a href="https://youtube.com/@nexnovagame?si=_H9a-Dodjy9l55ke" target="_blank" title="NexNova YouTube Channel">
                <i class="fab fa-youtube"></i>
            </a>
            
            <a href="https://youtube.com/@fungamingmc?si=dSeypvmQ5FAYJd2g" target="_blank" title="FunGamingMC YouTube Channel">
                <i class="fab fa-youtube"></i>
            </a>
        </section>

        <footer>
            <p>&copy;2025 All Rights Reserved to NexNova Game</p>
        </footer>
    </div>
</body>
</html>
